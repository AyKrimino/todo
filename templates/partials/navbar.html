<div class="w-3/4 bg-gray-200 py-3 border border-gray-300 mt-4 rounded flex justify-center absolute top-0 max-w-screen-sm">
    <ul class="flex items-center flex-wrap">
        <li class="px-2">
            <span class="text-sm text-gray-400 font-semibold select-none">Todo</span>
        </li>
        <li class="px-2">
            <a class="text-sm text-gray-400 hover:text-gray-900 select-none" href="{% url 'home:signup' %}">Home</a>
        </li>
        <li class="px-2">
            <a class="text-sm text-gray-400 hover:text-gray-900 select-none" href="{% url 'home:about' %}">About</a>
        </li>
        <li class="px-2">
            {% if user.is_authenticated %}
                <a class="text-sm text-gray-400 hover:text-gray-900 select-none" href="#">Logout</a>
            {% else %}
                <a class="text-sm text-gray-400 hover:text-gray-900 select-none" href="{% url 'home:login' %}">Login</a>
            {% endif %}
        </li>
    </ul>
</div>
