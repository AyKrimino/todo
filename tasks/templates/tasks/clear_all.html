{% extends 'base.html' %}

{% block title %}Clear All Tasks{% endblock %}

{% block content %}
    <div class="max-h-full flex-col bg-gray-200 border border-gray-300 rounded p-4 w-full max-w-screen-sm overflow-auto">
        <div class="flex justify-center items-center text-red-700">
            <svg class="fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zM305 305c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47z"/></svg>
        </div>
        <div class="flex justify-center items-center mt-2 text-gray-900 text-xl font-semibold">
            Deleting {{ tasks.count }} task{{ tasks.count|pluralize }}
        </div>
        <div class="text-xs sm:text-sm mt-2 text-gray-700 flex justify-center items-center">
            Are you sure you want to delete these tasks?
        </div>
        <div class="text-xs sm:text-sm mt-2 text-gray-700 flex justify-center items-center">
            Once deleted they cannot be recovered
        </div>
        <div class="">
            <form method="post">
                {% csrf_token %}
                <a name="cancel" href="{% url 'tasks:display-tasks' %}"class="cursor-pointer sm:px-20 mt-4 hover:bg-red-600 rounded w-full py-2 border border-gray-300 text-gray-900 flex justify-center items-center capitalize">cancel</a>
                <button type="submit" name="delete" class="cursor-pointer mt-4 hover:bg-indigo-500 rounded w-full py-2 hover:text-gray-200 bg-indigo-700 text-white flex justify-center items-center capitalize">yes! delete</button>
            </form>
        </div>
    </div>
{% endblock %}
