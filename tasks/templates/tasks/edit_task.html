{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="max-h-full flex-col bg-gray-200 border border-gray-300 rounded p-4 w-full max-w-screen-sm overflow-auto">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <div class="">
            <div class="sm:px-20 mt-4 hover:bg-red-600 rounded w-full py-2 border border-gray-300 text-gray-900 flex justify-center items-center">
                <a class="" href="{% url 'tasks:display-tasks' %}">Cancel</a>
            </div>
            <button class="mt-4 hover:bg-indigo-500 rounded w-full py-2 hover:text-gray-200 bg-indigo-700 text-white">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
